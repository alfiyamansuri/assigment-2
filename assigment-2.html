<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9E4B7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #F4C95D;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6B4F1F;
        }
        button {
            background-color: #6B4F1F;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #6B4F1F;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SkillSwap</h1>
        <p>Let's Get Started</p>
        <button>Join Now</button>
        <div class="input-group">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <button>Login</button>
    </div>
</body>
</html>
